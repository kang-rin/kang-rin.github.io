---
title: index
---

<div class="docs-list">
	{% for change in site.docs %}
		{% if  change.category =='django' %}
		<div class="changelog-item">
			<ul>
				<li>
					<div class="title" style="padding-bottom: 1px">{{ change.title }}</br><span class="date">{{ change.date | date: "%B %d, %Y" }}</span></div>
					<div></div>
				</li>
			</ul>
		</div>
		{%endif%}
	{% endfor %}
</div>
