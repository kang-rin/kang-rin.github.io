---
title: index
---

<div class="docs-list">
	{% for change in site.docs %}
		{% if  change.category =='django' %}
		<div><h3>django</h3></div>
		<div class="changelog-item">
			<ul>
				<li>
					<div class="title"><a href="/{{ change.baseurl }}" class="btn">{{ change.title }}</a><span class="date">{{ change.date | date: "%Y-%m-%d" }}</span></div>

				</li>
			</ul>
		</div>
		{%endif%}
	{% endfor %}
</div>
