---
title: index
---

<div class="docs-list">
	{% for change in site.docs %}
		{% if  change.category =='django' %}
		<div class="changelog-item">
			<ul>
				<li>
					<div>{{ change.title }}</div>
					<div><p><span class="date">{{ change.date | date: "%B %d, %Y" }}</span> <span class="badge {{ change.type }}">{{ change.type }}</span></p></div>
				</li>
			</ul>
		</div>
		{%endif%}
	{% endfor %}
</div>
