---
title: index
---

<div class="docs-list">
	{% for change in site.docs %}
		{% if  change.category =='django' %}
		<div class="changelog-item">
			<ul>
				<li>
					<div class="title"><a href="cloudcannon:collections/{{ change.path }}" class="btn">{{ change.title }}</a><span class="date">{{ change.date | date: "%B %d, %Y" }}</span></div>
				
				</li>
			</ul>
		</div>
		{%endif%}
	{% endfor %}
</div>
